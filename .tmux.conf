set -g default-terminal "xterm"
set -g default-shell /bin/zsh

unbind C-b
set -g prefix C-t
bind C-t send-prefix

unbind r
bind r source-file ~/.tmux.conf\; display-message "tmux reloaded"

setw -g utf8 on

set -g default-terminal screen-256color

set -g base-index 1
set -g pane-base-index 1

# faster key repetition
set -s escape-time 0

# scrollback buffer lines
set -g history-limit 10000

# mouse settings
setw -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g status-fg white
set -g status-bg colour235
set -g status-left '#[fg=green,bold][#20(whoami)@#H]#[default]'
set -g status-right "#[fg=magenta,bold][ %Y-%m-%d(%a) %H:%M]"
set -g status-utf8 on
set -g status-justify left
set -g status-position bottom

setw -g window-status-fg white
setw -g window-status-bg colour235
setw -g window-status-current-fg white
setw -g window-status-current-bg magenta

set -g message-fg yellow
set -g message-bg colour235

# ウィンドウ名が実行中のコマンド名になるのを止める
setw -g automatic-rename off

unbind A
bind A command-prompt "rename-window %%"

# select page
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# split window
bind | split-window -h
bind - split-window -v

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# copy-mode
unbind Escape
bind Escape copy-mode

unbind *
bind * list-clients

bind-key S setw synchronize-panes

set -g default-command "which reattach-to-user-namespace >/dev/null && reattach-to-user-namespace -l zsh"

# コピーモードのキーバインドをviライクに設定する
setw -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
